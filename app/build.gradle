name: Test Keystore Only

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show working directory
        run: |
          pwd
          ls -la

      - name: Check secret length
        run: |
          echo "KEYSTORE_BASE64 length:"
          echo "${{ secrets.KEYSTORE_BASE64 }}" | wc -c

      - name: Decode keystore
        run: |
          mkdir -p app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.jks

      - name: Check keystore file
        run: |
          ls -la app
          file app/release.jks
