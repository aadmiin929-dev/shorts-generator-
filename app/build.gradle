plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.shortsgenerator"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.shortsgenerator"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
