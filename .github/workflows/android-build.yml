name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Create Android project
        run: |
          mkdir app
          cd app
          gradle init --type basic --dsl groovy --project-name ShortsGenerator

      - name: Build APK
        run: |
          cd app
          ./gradlew build
