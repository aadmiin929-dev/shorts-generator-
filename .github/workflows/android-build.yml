name: Build Android AAB

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 1️⃣ Восстанавливаем keystore
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.jks

      # 2️⃣ Проверяем keystore
      - name: Check keystore
        run: |
          ls -l app/release.jks

      # 3️⃣ Собираем ПОДПИСАННЫЙ AAB
      - name: Build signed Release AAB
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=app/release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # 4️⃣ Проверяем AAB
      - name: List AAB files
        run: |
          find app/build/outputs/bundle -name "*.aab"

      # 5️⃣ Загружаем AAB
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: ShortsGenerator-AAB
          path: app/build/outputs/bundle/release/*.aab
