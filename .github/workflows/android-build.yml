name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 1️⃣ Восстанавливаем keystore из base64
      - name: Restore keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.jks

      # 2️⃣ Собираем ПОДПИСАННЫЙ APK
      - name: Build signed Release APK
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=release.jks \
            -Pandroid.injected.signing.store.password=123456 \
            -Pandroid.injected.signing.key.alias=release \
            -Pandroid.injected.signing.key.password=123456

      # 3️⃣ Проверяем APK
      - name: List APK files
        run: |
          find app/build/outputs/apk -name "*.apk"

      # 4️⃣ Загружаем APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShortsGenerator-APK
          path: app/build/outputs/apk/release/*.apk
